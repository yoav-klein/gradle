plugins {
    id 'java-platform'
    id 'maven-publish'
}

group = 'com.yoav'
version = '2.3'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url '/home/ubuntu/repo'
    }
}

publishing {
    publications {
        myPlatform(MavenPublication) {
            from components.javaPlatform
        }
    }
    repositories {
    // Use Maven Central for resolving dependencies.
        maven {
            name = 'myRepo'
            url = layout.buildDirectory.dir("/home/cloud_user/repo")
        }
    }


}

dependencies {
    constraints {
        api project(":lib")
    }
}

